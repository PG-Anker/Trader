<!DOCTYPE html>
<html>
<head>
    <title>Bot Logs Test</title>
</head>
<body>
    <h1>Testing Bot Logs API</h1>
    <div id="status">Loading...</div>
    <div id="logs"></div>
    
    <script>
        async function testBotLogs() {
            try {
                // First login
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                if (!loginData.success) {
                    document.getElementById('status').innerHTML = 'Login failed: ' + loginData.message;
                    return;
                }
                
                // Get session ID from response
                const sessionId = loginData.sessionId;
                
                // Now fetch bot logs
                const logsResponse = await fetch('/api/bot-logs', {
                    headers: {
                        'X-Session-ID': sessionId
                    }
                });
                
                if (!logsResponse.ok) {
                    document.getElementById('status').innerHTML = 'Bot logs request failed: ' + logsResponse.status;
                    return;
                }
                
                const logs = await logsResponse.json();
                console.log('Bot logs:', logs);
                
                document.getElementById('status').innerHTML = `Found ${logs.length} bot logs`;
                
                // Display first few logs
                const logsHtml = logs.slice(0, 5).map(log => 
                    `<div style="border: 1px solid #ccc; margin: 5px; padding: 10px;">
                        <strong>${log.level}</strong> - ${log.message}
                        <br><small>${log.createdAt}</small>
                    </div>`
                ).join('');
                
                document.getElementById('logs').innerHTML = logsHtml;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // Test immediately
        testBotLogs();
        
        // Test every 5 seconds
        setInterval(testBotLogs, 5000);
    </script>
</body>
</html>
